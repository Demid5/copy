<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kozloff Print Kiosk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Простые стили для мобильного интерфейса */
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .logo {
            max-width: 200px;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center">
        <!-- Логотип: изображение должно отражать название "Kozloff" и образ козла -->
        <img src="/images/kozloff_logo.png" alt="Kozloff Logo" class="logo">
        <h1>Kozloff Print Kiosk</h1>
        <p>Добро пожаловать в автомат самообслуживания печати</p>
    </div>
    <div class="mt-4">
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Выберите файл для печати</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="copies">Количество копий</label>
                <input type="number" class="form-control" id="copies" name="copies" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="printMode">Режим печати</label>
                <select class="form-control" id="printMode" name="printMode">
                    <option value="color">Цветная</option>
                    <option value="bw">Чёрно-белая</option>
                    <option value="draft">Черновик</option>
                </select>
            </div>
            <!-- Здесь можно добавить дополнительные параметры печати -->
            <button type="submit" class="btn btn-primary btn-block">Предварительный просмотр печати</button>
        </form>
    </div>
</div>
<!-- Bootstrap JS и зависимости -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
